<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Небольшая вёрстка</title>
 
</head>
<body>
  <table>
    <caption>Это вот такая табличка</caption>
    <thead>
      <tr>
        <th>Сотрудник</th>

        <tr>
          <td>Алешка</td>

        </tr>
        <tr>
          <td>Вениамин</td>
          <td>1200$</td>
          <td>0$</td>
        </tr>
        <tr>
          <td>Джедай</td>

          <td>Королевна</td>
        </tr>
        <tr>
          <td colspan="4">Всего: 2613$</td>
        </tr>
      </tbody>
    </thead>
  </table>
</body>
</html>
